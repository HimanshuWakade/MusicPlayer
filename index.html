<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModernMusicPlayer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://www.google.com/s2/u/0/favicons?domain=jiosaavn.com"
    />
    <link rel="stylesheet" href="cdjn.com" />
    <script
      src="https://kit.fontawesome.com/02f6b8fcaa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-Player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="assets/img/singer2.png" class="song-img" alt="image" />
        <h1>GO NEFFEX</h1>
        <p>Neffex Ft. TheHimanStyler</p>

        <audio id="song">
          <source src="assets/audio/NEFFEX.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
